<html>

    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="stylesheet-visual-tweets.css">
    </head>

    <body>

        <main class="project">
            <div class="project-name">O Primeiro Tweet</div>
             <img src="assets/logo-primeiro-tweet.png" alt="logo-primeiro-tweet" class="project-logo">
        </main>
 
        <nav class="main-index">
             <div class="visual-tweets-index">
                 <a href="index-visual-tweets.html">Visual Tweets</a><br>
             </div>
             
             <div class="analise-index">
                 <a href="index.html">Análise</a>
             </div>
         </nav>

         <section class="visual-tweets">

            <div class="tweet tweet-01 impar">

                <div class="button-texto-icone">
                    <button class="button texto">Tweet</button>
                    <button class="button icone">Visual Tweet</button>
                </div>
                
                <img src="assets/Twitter Profiles/Jair Bolsonaro/[profile-pic] Jair Bolsonaro.svg" alt="Bolsonaro" class="profile-pic">

                <div class="profile-info">
                    <div class="nickname">Jair M. Bolsonaro</div>
                    <div class="user">@jairbolsonaro</div>
                </div>

                <div class="other-info">
                    <img src="assets/verified.svg">
                    <div class="time-date">7:13 PM · Oct 28, 2018</div>
                </div>

                <div class="texto-icone">
                    <img src="assets/Twitter Profiles/Jair Bolsonaro/ícone.svg">

                    <p class="tweet" style="display: none;">BRASIL!</p>
                </div>
                
                <div class="tweet-infos">

                    <p class="retweets">
                        <strong>43.1K</strong> Retweets
                    </p>

                    <p class="quote-tweets">
                        <strong>3.2K</strong> Quote Tweets
                    </p>

                    <p class="likes">
                        <strong>188.6K</strong> Likes
                    </p>
                    
                </div>

            </div>

         </section>

    </body>

    <script src="app.js"></script>

</html>
